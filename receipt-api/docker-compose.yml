services:
  # Service Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - receipt-network

  receipt-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: receipt-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2-vision:11b
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - receipt-network

volumes:
  ollama_data:

networks:
  receipt-network:
    driver: bridge